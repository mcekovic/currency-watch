<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Currency Chart</title>
</h:head>

<h:body>
	<h1>Currency Chart</h1>

	<h:form id="chartForm">
		<h:outputLabel for="currency" value="Currency: "/>
		<h:selectOneMenu id="currency" value="#{chartPage.currency}" >
			<f:selectItems value="#{chartPage.currencies}" />
		</h:selectOneMenu>

		<h:outputLabel for="period" value="Period: "/>
		<h:selectOneMenu id="period" value="#{chartPage.period}">
			<f:selectItems value="#{chartPage.periods}"/>
		</h:selectOneMenu>

		<h:outputLabel for="quality" value="Quality: "/>
		<h:selectOneMenu id="quality" value="#{chartPage.quality}">
			<f:selectItems value="#{chartPage.qualities}"/>
		</h:selectOneMenu>

		<h:commandButton id="showChart" value="Show Chart" action="#{chartPage.showChart}" onclick="submit()"/>
	</h:form>

	<br/>

	<h:graphicImage id="chartImage" alt="Currency Chart" url="servlet/DisplayChart?filename=#{chartPage.chartFileName}"/>

</h:body>
</html>
