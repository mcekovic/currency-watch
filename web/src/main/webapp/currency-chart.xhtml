<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Currency Chart</title>
</h:head>

<h:body>
	<h1>Currency Chart</h1>

	<h:outputLabel for="currency" value="Currency: "/>
	<h:selectOneMenu id="currency" value="#{chartBean.defaultCurrency}">
		<f:selectItems value="#{chartBean.currencies}"/>
	</h:selectOneMenu>

	<h:outputLabel for="period" value="Period: "/>
	<h:selectOneMenu id="period" value="#{chartBean.defaultPeriod}">
		<f:selectItems value="#{chartBean.periods}"/>
	</h:selectOneMenu>

	<h:outputLabel for="quality" value="Quality: "/>
	<h:selectOneMenu id="quality" value="#{chartBean.defaultQuality}">
		<f:selectItems value="#{chartBean.qualities}"/>
	</h:selectOneMenu>

	<h:graphicImage id="chartImage" alt="Currency Chart" url="servlet/DisplayChart"/>

</h:body>
</html>
